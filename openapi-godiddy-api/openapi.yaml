      properties:
        verificationMethod:
          $ref: '#/components/schemas/SecretVerificationMethod'
      additionalProperties: {}
      example:
        verificationMethod:
          - id: did:indy:sovrin:WRfXPg8dantKVubE3HX8pw#key-1
